{% extends "header.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    form p {
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
    }
    
    form input {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    form input:focus {
        outline: none;
        border-color: #333;
    }
    
    button {
        background: #333;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    button:hover {
        background: #000;
    }
    
    p {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }
    
    a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    /* Style for help text (password requirements) */
    .helptext {
        display: block;
        font-size: 14px;
        color: #666;
        margin-top: 5px;
    }
    
    .helptext ul {
        margin: 5px 0;
        padding-left: 20px;
    }
</style>

<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href='/user/register'>Register</a></p>
</div>
{% endblock %}
