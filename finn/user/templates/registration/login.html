{% extends "header.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    form p {
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }
    
    form input {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ddd;
        width: 50%;
        padding: 10px;
        width: 100%;
    }
    
    form input:focus {
        outline: none;
        border-color: #333;
    }
    
    button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: #2b4db4b9;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    
    button:hover {
        transform: translateY(-2px);
    }
    
    p {
        text-align: center;
        margin-top: 20px;
    }
    
    a {
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    /* Style for help text (password requirements) */
    .helptext {
        display: block;
        font-size: 14px;
        color: #666;
        margin-top: 5px;
    }
    
    .helptext ul {
        margin: 5px 0;
        padding-left: 20px;
    }
</style>

<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href='/user/register'>Register</a></p>
</div>
{% endblock %}
