{% extends "header.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 40px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    form p {
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }
    
    form input {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ddd;
        width: 50%;
        padding: 10px;
        width: 100%;
    }
    
    form input:focus {
        outline: none;
        border-color: #333;
    }
    
    button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: #2b4db4b9;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    
    button:hover {
        transform: translateY(-2px);
    }
    
    p {
        text-align: center;
        margin-top: 20px;
    }
    
    a {
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    /* Style for help text (password requirements) */
    .helptext {
        display: block;
        font-size: 14px;
        margin-top: 5px;
        background: #f8f8f8;
        border-radius: 5px;
        border-left: 3px solid #2b4db4b9;
    }
    
    .helptext ul {
        margin: 5px 0 5px 20px;
        padding-left: 0;
    }
    
    .helptext li {
        margin-bottom: 3px;
    }
    
    /* Style for error messages */
    .errorlist {
        color: #ff15009f;
        list-style: none;
        padding: 0;
        margin: 5px 0;
        font-size: 14px;
    }
</style>

<div class="auth-container">
    <h2>Sign Up</h2>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Register</button>
        <p>Already have an account? <a href='/user/login'>Log in</a></p>
    </form>
</div>
{% endblock %}
