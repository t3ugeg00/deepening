<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body { 
            max-width: 600px; 
            margin: 40px auto; 
            background: #f5f5f5;
        }
        
        .profile-card { 
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        h2 { 
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .info-item { 
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label { 
            font-weight: bold; 
            color: #555;
            display: inline-block;
            min-width: 120px;
        }
        
        .value { 
            margin-left: 10px;
            color: #333;
        }
        
        hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 25px 0;
        }
        
        .btn { 
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #2b4db4b9;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        
        a { 
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: #666;
        }
        
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>My Profile</h2>
        
        <div class="info-item">
            <span class="label">Username:</span>
            <span class="value">{{ user.username }}</span>
        </div>
        
        <div class="info-item">
            <span class="label">Email:</span>
            <span class="value">{{ user.email|default:"Not set" }}</span>
        </div>
        
        <div class="info-item">
            <span class="label">Full Name:</span>
            <span class="value">{{ user.first_name }} {{ user.last_name }}</span>
        </div>
        
        <div class="info-item">
            <span class="label">Member Since:</span>
            <span class="value">{{ user.date_joined|date:"F j, Y" }}</span>
        </div>
        
        <div class="info-item">
            <span class="label">Last Login:</span>
            <span class="value">{{ user.last_login|date:"F j, Y, g:i a"|default:"Never" }}</span>
        </div>
        
        <hr>
        
        <div class="button-group">
            <a href="{% url 'account' %}">
                <button class="btn">Edit Account</button>
            </a>
            <a href="{% url 'change_password' %}">
                <button class="btn">Change Password</button>
            </a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
