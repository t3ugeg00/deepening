<!DOCTYPE html>
<html>
<head>
    <title>My Account</title>
    <style>
        .form-group { margin: 15px 0; }
        label { display: block; font-weight: bold; }
        input, textarea { width: 300px; padding: 5px; }
    </style>
</head>
<body>
    <h2>My Account</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div style="color: green; padding: 10px; background: #e8f5e8;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        
        <h3>User Information</h3>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" value="{{ user.username }}" disabled>
            <small>Username cannot be changed</small>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}">
        </div>
        
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}">
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ user.last_name }}">
        </div>
        
        <button type="submit" style="padding: 10px 20px;">Update Profile</button>
    </form>
    
    <hr>
    
    <h3>Account Actions</h3>
    <ul>
        <li><a href="{% url 'change_password' %}">Change Password</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="/admin/" target="_blank">Admin Panel</a></li>
    </ul>
    
    <p><a href="/user/profile">‚Üê Back to Profile</a></p>
</body>
</html>
