<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta
            charset='UTF-8'
        />
    </head>
    <body>
        <div
            style='display:flex; flex-direction:row; width:100%; gap:30px; padding:10px; box-sizing:border-box'
        >
            <a
                href='/'
            >
                Home
            </a>
            <a
                href='/card'
            >
                Cards
            </a>
            {% if user.is_authenticated %}
                <a
                    href='#'
                >
                    Profile
                </a>
            {% else %}
                <a
                    href='/user/login'
                >
                    Login
                </a>
            {% endif %}
        </div>
        <hr>
        {% block content %}
        {% endblock %}
        
    </body>
</html>
